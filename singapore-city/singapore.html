<!DOCTYPE html>
<html>

  <head>

    <title>Singapore</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/style-singapore.css">
    <script src="https://unpkg.com/panzoom@8.7.3/dist/panzoom.min.js"></script>

  </head>

  <body>
    <div class="header">
      See the colors of Singapore by dragging
    </div>

    <div class="container">

      <div class="row">

        <div class="block black-1">
          <img src="assets/black-1.jpg">
        </div>
        <div class="block purple-2">
          <img src="assets/purple-2.jpg">
        </div>
        <div class="block blue-1">
          <img src="assets/blue-1.jpg">
        </div> 
      </div>
      <div class="row">
        <div class="block brown-1">
          <img src="assets/brown-1.jpg">
        </div>
        <div class="block white-4">
          <img src="assets/white-4.jpg">
        </div>
        <div class="block yellow-1">
          <img src="assets/yellow-1.jpg">
        </div>
      </div>
    </div>

    <script>
      var element = document.querySelector(".container");
      panzoom(element, {
      minZoom: 1,
      maxZoom: 1
      });
    </script>
</html>
