<!DOCTYPE html>
<html>

  <head>

    <title>Ulaanbaatar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/style-ub.css">
    <script src="https://unpkg.com/panzoom@8.7.3/dist/panzoom.min.js"></script>

  </head>

  <body>
    <div class="header">
      See the colors of Ulaanbaatar by dragging
    </div>

    <div class="container">

      <div class="row">

        <div class="block orange-1">
          <img src="assets/orange-1.jpg">
        </div>
        <div class="block purple-1">
          <img src="assets/purple-1.jpg">
        </div>
        <div class="block purple-3">
          <img src="assets/purple-3.jpg">
        </div>
        <div class="block gray-1">
          <img src="assets/gray-1.jpg">
        </div> 
      </div>
      <div class="row">
        <div class="block red-5">
          <img src="assets/red-5.jpg">
        </div>
        <div class="block white-6">
          <img src="assets/white-6.jpg">
        </div>
        <div class="block white-8">
          <img src="assets/white-8.jpg">
        </div>
      </div>
    </div>

    <script>
      var element = document.querySelector(".container");
      panzoom(element, {
      minZoom: 1,
      maxZoom: 1
      });
    </script>
</html>
